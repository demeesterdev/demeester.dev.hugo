{{ define "main" }}
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
            <h1 class="title"><a href="{{.Permalink}}">{{ .Title}}</a></h1>
            <h6 class="subtitle timestamp">{{.Date.Format "2006-01-02"}}</h6>
            <div class="summary">{{ .Summary }}</div>
    {{ end }}
{{ end }}
